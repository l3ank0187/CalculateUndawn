<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณคราฟของ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <input type="text" id="pageTitle" value="คำนวณคราฟของ">
    </div>

    <div class="premium">
        <input type="text" id="faxWhiteTitle" value="แฟลกซ์สีขาว">
        <input type="number" id="faxWhitePrice" placeholder="ราคาต่อชิ้น">
        <input type="number" id="faxWhiteQuantity" placeholder="จำนวนชิ้น">
        <p id="faxWhiteResult">ราคาทั้งหมด: </p>
    </div>

    <div class="premium">
        <input type="text" id="animalLeatherTitle" value="หนังสัตว์ชั้นดี">
        <input type="number" id="animalLeatherPrice" placeholder="ราคาต่อชิ้น">
        <input type="number" id="animalLeatherQuantity" placeholder="จำนวนชิ้น">
        <p id="animalLeatherResult">ราคาทั้งหมด: </p>
    </div>

    <div class="premium">
        <input type="text" id="faxFiberWhiteTitle" value="เส้นใยแฟลกซ์สีขาว">
        <input type="number" id="faxFiberWhitePrice" placeholder="ราคาต่อชิ้น">
        <input type="number" id="faxFiberWhiteQuantity" placeholder="จำนวนชิ้น">
        <p id="faxFiberWhiteResult">ราคาทั้งหมด: </p>
    </div>

    <div class="premium">
        <input type="text" id="mountainAnimalTitle" value="เขาสัตว์">
        <input type="number" id="mountainAnimalPrice" placeholder="ราคาต่อชิ้น">
        <input type="number" id="mountainAnimalQuantity" placeholder="จำนวนชิ้น">
        <p id="mountainAnimalResult">ราคาทั้งหมด: </p>
    </div>

    <div class="premium">
        <h2>ผลรวมทั้งหมด (รวมภาษี 8%)</h2>
        <p id="totalResult">ผลรวมทั้งหมด: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
